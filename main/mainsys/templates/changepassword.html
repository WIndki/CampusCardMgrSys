{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更改密码</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6" style="max-width: 400px;">
                <div class="card mt-5 shadow-lg rounded-3" style="backdrop-filter: blur(10px); background-color: rgba(255, 255, 255, 0.75);">
                    <div class="card-header text-center">
                        <h3>更改密码</h3>
                    </div>
                    <div class="card-body">
                        <form action="/changepassword" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" placeholder="请输入账号">
                            </div>
                            <div class="mb-3">
                                <label for="oldpassword" class="form-label">旧密码</label>
                                <input type="password" class="form-control" id="oldpassword" placeholder="请输入密码">
                            </div>
                            <div class="mb-3">
                                <label for="newpassword" class="form-label">新密码</label>
                                <input type="password" class="form-control" id="newpassword" placeholder="请输入密码">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">修改</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
